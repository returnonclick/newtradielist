<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.tradie.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.tradie.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="tradies.edit({ tradieId: vm.tradie._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.tradie.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.tradie.user"
            data-ng-bind="vm.tradie.user.displayName"></span>
      <span data-ng-if="!vm.tradie.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.tradie.content"></p>


  <fieldset>
    <div class="form-group text-center">
      <img ng-src="{{vm.imageURL}}" alt="{{vm.tradie.name}}" class="img-thumbnail user-profile-picture">
    </div>
    <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
    </div>
    <div class="text-center form-group" ng-show="vm.uploader.queue.length">
      <button class="btn btn-primary" ng-click="vm.uploadPicture();">Upload</button>
      <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
    </div>
    <div ng-show="vm.success" class="text-center text-success">
      <strong>Tradie Picture Changed Successfully</strong>
    </div>
    <div ng-show="error" class="text-center text-danger">
      <strong ng-bind="error"></strong>
    </div>
  </fieldset>


</section>
