<div ng-controller="AuthenticationController">


  <div class="container">
    <div class="row">
      <div class="col col-md-6 col-md-offset-3 form-top">
        <div class="col-inner">
          <div class="row-same-height">
            <div class="col-left col-md-10 col-md-height col-middle">
              <div class="col-inner">
                <!-- Begin Heading -->
                <div class="heading heading-xsm">
                  <h3>Login</h3>
                  <span>Enter your username and password to log on:</span>
                </div>
                <!-- End Heading -->
              </div>
            </div>
            <div class="col-right col-md-2 col-md-height col-middle">
              <div class="col-inner">
                <i class="fa fa-lock text-center"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md-6 col-md-offset-3 form-middle padding-top-40 padding-bottom-20">
        <div class="col-inner">
          <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group col col-md-6 col-xs-12" show-errors>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
                <div ng-messages="userForm.username.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
              </div>
              <div class="form-group col col-md-6 col-xs-12" show-errors>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
                <div ng-messages="userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Password is required.</p>
                </div>
              </div>
              <div class="text-center form-group">
                <button type="submit" class="btn btn-danger btn-rounded btn-lg">Sign in</button>
              </div>
              <alert type="danger" ng-show="error" class="text-center text-danger">
                <span ng-bind="error"></span>
              </alert>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="col col-md-6 col-md-offset-3 form-bottom padding-top-20 padding-bottom-20">
        <div class="col-inner text-center">
          <a ui-sref="authentication.signup" class="btn btn-inverse btn-rounded btn-sm">Sign up</a>
          <a ui-sref="password.forgot" class="btn btn-inverse btn-rounded btn-sm">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
